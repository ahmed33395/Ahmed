<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Information</title>
    <style>
        body {
            background-color: #e6f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 320px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        th {
            background-color: #3399ff;
            color: white;
            padding: 10px;
            font-size: 18px;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #f2f2f2;
            text-align: left;
        }
        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th colspan="2">My Information</th>
    </tr>
    <tr>
        <td>name</td>
        <td>Ahmed Mamdouh</td>
    </tr>
    <tr>
        <td>Group</td>
        <td>A</td>
    </tr>
    <tr>
        <td>Number</td>
        <td>1</td>
    </tr>
    <tr>
        <td>ID</td>
        <td>20230217</td>
    </tr>
    <tr>
        <td>Age</td>
        <td>19</td>
    </tr>
    <tr>
        <td>Grade</td>
        <td>2</td>
    </tr>
</table>

</body>
</html>
